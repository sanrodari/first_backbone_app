<!DOCTYPE html>
<html>

    <head>
        <title>New Demo App - Backbone.js</title>
        <link href="new_app.css" media="all" rel="stylesheet" type="text/css"/>
        <script src="../libs/json2.js"></script>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js"></script>
        <script src="http://underscorejs.org/underscore.js"></script>
        <script src="http://documentcloud.github.com/backbone/backbone.js"></script>
        <script src="../libs/backbone-localstorage.js"></script>
        <script src="new_app.js"></script>
    </head>

    <body>
        
        <div id="app">
            <input id="input-new-item" placeholder="Enter your new item"/>
            
            <ul id="items"></ul>
            
            <p id="summary"></p>
            
        </div>
        
        <script type="text/template" id="item-template">
            <li class="item"><%= value %>, <a href="#">Erase me!</a> </li>
        </script>
        
        <script type="text/template" id="summary-template">
            Total items are <%= total =>
        </script>

    </body>

</html>
